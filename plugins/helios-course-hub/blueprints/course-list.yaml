title: Course List
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1
      fields:
        content:
          type: tab
          title: PLUGIN_ADMIN.CONTENT
          fields:
            content:
              ordering@: 100
            header.media_order:
              ordering@: 101
            header.description:
              type: textarea
              label: Description
              toggleable: true
              rows: 3
              placeholder: A short description shown below the page title
            header.cards_per_row:
              type: select
              label: Cards Per Row
              default: 1
              options:
                1: '1'
                2: '2'
                3: '3'
                4: '4'
              help: Number of course cards displayed per row.
            header.card_icon:
              type: text
              label: Default Card Icon
              default: 'tabler/layout-list.svg'
              help: 'Fallback icon for course cards that do not specify their own icon (e.g. tabler/layout-list.svg).'
              placeholder: 'tabler/layout-list.svg'
